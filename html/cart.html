    <!-- Hiển thị thông tin giỏ hàng -->
    <section id="cart">
        <div>
            <table>
                <thead id="cart-title">

                </thead>
            </table>
        </div>
        <div class="support-buy">
            <div id="totalPrice-all">

            </div>
            <div class="support-buy__btn">
                <button class="support-buy__btn-back" onclick="backToHome()"><i class="fa-solid fa-arrow-left"></i> Back
                    to Shopping</button>
                <button class="support-buy__btn-buy" onclick="openModal()">Buy</button>
            </div>
        </div>

    </section>
    <section id="cart-empty">
        <div class="cart-empty__img">
            <img src="../img/your-cart-is-empty.png">
        </div>
        <div class="cart-empty__support">
            <button class="cart-empty__btn-back" onclick="backToHome()"><i class="fa-solid fa-arrow-left"></i> Back to
                Shopping</button>
        </div>
    </section>

    <!-- Modal layout -->
    <div id="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <form class="modal__customer" id="form-1">
                <header class="modal__customer-header">
                    <h3>Thông tin khách hàng</h3>
                    <div class="modal__customer-header--close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </header>
                <div action="" class="modal__customer-container">
                    <div class="modal__customer-container--title">
                        <label for="fullName">Họ và tên:</label>
                    </div>
                    <div class="modal__customer-container--fullName">
                        <div class="form-group">
                            <input name="surname" type="text" class="form-control" placeholder="Họ" id="surname">
                            <span for="surname" class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Tên" id="name">
                            <span for="name" class="form-message"></span>
                        </div>
                    </div>

                    <div class="modal__customer-container--title">
                        <label type="email" for="email">Email:</label>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" id="email">
                        <span for="email" class="form-message"></span>
                    </div>


                    <div class="modal__customer-container--title">
                        <label for="phone">Số điện thoại:</label>
                    </div>
                    <div class="form-group">
                        <input name="phone" class="form-control" placeholder="Số điện thoại" id="phone">
                        <span for="phone" class="form-message"></span>
                    </div>

                    <div class="modal__customer-container--title">
                        <label for="address">Địa chỉ:</label>
                    </div>
                    <div class="modal__customer-container--address">
                        <div class="form-group">
                            <select name="province" class="form-control" id="province" onchange="onChangeProvince()">
                                <option value="">--Chọn Tỉnh/ Thành phố--</option>
                            </select>
                            <span for="province" class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <select name="district" class="form-control" id="district" onchange="onChangeDistrict()">
                                <option value="">--Chọn Quận/ Huyện--</option>
                            </select>
                            <span for="district" class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <select name="ward" class="form-control" id="ward">
                                <option value="">--Chọn Xã/ Phường--</option>
                            </select>
                            <span for="ward" class="form-message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="village" type="text" class="form-control" placeholder="Thôn/Số nhà" id="village">
                        <span for="village" class="form-message"></span>
                    </div>

                    <div class="modal__customer-container--title">
                        <label for="message">Lời nhắn:</label>
                    </div>
                    <div class="form-group">

                        <textarea rows="3" name="message" type="text" class="form-control" id="message"></textarea>

                    </div>

                </div>
                <div class="modal__customer-action">
                    <button class="modal__customer-action--close" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="modal__customer-action--comfirm">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../JavaScript/utils.js"></script>
    <script src="../JavaScript/iife.js"></script>
    <script src="../JavaScript/cart.js"></script>
    <script src="../JavaScript/validate.js"></script>
